<html lang="ru">
<head>
    <title>Которизация в лучшем кликере</title>
</head>
<body>
    <h1>Которизация</h1>
    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        {% if invalid %}
            <p>Введи нормальные букавки</p>
        {% endif %}
        <input type="submit">
    </form>
    <a href="{% url 'register' %}">Ты чего, залегистрирован есё?</a>
</body>
</html>
