<html lang="ru ">
<head>
    <title>Регистрация в лучшем кликере</title>
</head>
<body>
    <h1>Регистрация</h1>
    {% if form.errors %}
        <p>{{form.errors}}</p>
    {% endif %}
    <form action="{% url 'register' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        {% if invalid %}
            <p>упс, данные введены неверно</p>
        {% endif %}
        <input type="submit">
    </form>
    <a href="{% url 'login'%}"> залогиниться </a>
</body>
</html >
